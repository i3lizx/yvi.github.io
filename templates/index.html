<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form method="POST" action="/download">
            <label for="youtube-link">Enter the YouTube video link:</label>
            <input type="text" id="youtube-link" name="youtube_link" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" required>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
